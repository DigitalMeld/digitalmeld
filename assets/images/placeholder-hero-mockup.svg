<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)" rx="20"/>
  
  <!-- Screen -->
  <rect x="40" y="60" width="520" height="320" fill="url(#screen)" rx="12" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Header bar -->
  <rect x="40" y="60" width="520" height="40" fill="#f3f4f6" rx="12 12 0 0"/>
  
  <!-- Window controls -->
  <circle cx="60" cy="80" r="6" fill="#ff5f57"/>
  <circle cx="80" cy="80" r="6" fill="#ffbd2e"/>
  <circle cx="100" cy="80" r="6" fill="#28ca42"/>
  
  <!-- Title -->
  <text x="300" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">Rubicon Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="40" y="100" width="120" height="280" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Sidebar items -->
  <rect x="50" y="110" width="100" height="20" fill="#8b5cf6" rx="4"/>
  <text x="100" y="123" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">Safety</text>
  
  <rect x="50" y="140" width="100" height="20" fill="#e5e7eb" rx="4"/>
  <text x="100" y="153" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Monitoring</text>
  
  <rect x="50" y="170" width="100" height="20" fill="#e5e7eb" rx="4"/>
  <text x="100" y="183" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Analytics</text>
  
  <!-- Main content area -->
  <rect x="160" y="100" width="400" height="280" fill="#ffffff"/>
  
  <!-- Status cards -->
  <rect x="180" y="120" width="360" height="40" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" rx="6"/>
  <circle cx="200" cy="140" r="4" fill="#22c55e"/>
  <text x="220" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#166534">PPE Compliance</text>
  <text x="520" y="135" text-anchor="end" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#166534">98%</text>
  <text x="520" y="148" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a">Active</text>
  
  <rect x="180" y="170" width="360" height="40" fill="#fef3c7" stroke="#fde68a" stroke-width="1" rx="6"/>
  <circle cx="200" cy="190" r="4" fill="#f59e0b"/>
  <text x="220" y="185" font-family="system-ui, sans-serif" font-size="12" fill="#92400e">Zone Monitoring</text>
  <text x="520" y="185" text-anchor="end" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#92400e">2</text>
  <text x="520" y="198" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#d97706">Alerts</text>
  
  <rect x="180" y="220" width="360" height="40" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" rx="6"/>
  <circle cx="200" cy="240" r="4" fill="#22c55e"/>
  <text x="220" y="235" font-family="system-ui, sans-serif" font-size="12" fill="#166534">Fire Detection</text>
  <text x="520" y="235" text-anchor="end" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#166534">OK</text>
  <text x="520" y="248" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a">Normal</text>
  
  <rect x="180" y="270" width="360" height="40" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" rx="6"/>
  <circle cx="200" cy="290" r="4" fill="#22c55e"/>
  <text x="220" y="285" font-family="system-ui, sans-serif" font-size="12" fill="#166534">System Status</text>
  <text x="520" y="285" text-anchor="end" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#166534">Online</text>
  <text x="520" y="298" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a">Connected</text>
  
  <!-- Bottom stats -->
  <text x="300" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Real-time AI Monitoring • 24/7 Surveillance • Edge Computing</text>
</svg>