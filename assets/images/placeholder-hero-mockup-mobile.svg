<svg width="320" height="240" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-mobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen-mobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="240" fill="url(#bg-mobile)" rx="12"/>
  
  <!-- Screen -->
  <rect x="20" y="30" width="280" height="180" fill="url(#screen-mobile)" rx="8" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Header bar -->
  <rect x="20" y="30" width="280" height="24" fill="#f3f4f6" rx="8 8 0 0"/>
  
  <!-- Window controls -->
  <circle cx="32" cy="42" r="3" fill="#ff5f57"/>
  <circle cx="42" cy="42" r="3" fill="#ffbd2e"/>
  <circle cx="52" cy="42" r="3" fill="#28ca42"/>
  
  <!-- Title -->
  <text x="160" y="46" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6b7280">Rubicon</text>
  
  <!-- Sidebar -->
  <rect x="20" y="54" width="60" height="156" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Sidebar items -->
  <rect x="25" y="60" width="50" height="12" fill="#8b5cf6" rx="2"/>
  <text x="50" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="6" fill="white">Safety</text>
  
  <rect x="25" y="78" width="50" height="12" fill="#e5e7eb" rx="2"/>
  <text x="50" y="86" text-anchor="middle" font-family="system-ui, sans-serif" font-size="6" fill="#6b7280">Monitor</text>
  
  <!-- Main content area -->
  <rect x="80" y="54" width="220" height="156" fill="#ffffff"/>
  
  <!-- Status cards -->
  <rect x="90" y="65" width="200" height="24" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" rx="4"/>
  <circle cx="100" cy="77" r="2" fill="#22c55e"/>
  <text x="110" y="72" font-family="system-ui, sans-serif" font-size="8" fill="#166534">PPE Compliance</text>
  <text x="280" y="72" text-anchor="end" font-family="system-ui, sans-serif" font-size="8" font-weight="bold" fill="#166534">98%</text>
  <text x="280" y="82" text-anchor="end" font-family="system-ui, sans-serif" font-size="6" fill="#16a34a">Active</text>
  
  <rect x="90" y="95" width="200" height="24" fill="#fef3c7" stroke="#fde68a" stroke-width="1" rx="4"/>
  <circle cx="100" cy="107" r="2" fill="#f59e0b"/>
  <text x="110" y="102" font-family="system-ui, sans-serif" font-size="8" fill="#92400e">Zone Monitor</text>
  <text x="280" y="102" text-anchor="end" font-family="system-ui, sans-serif" font-size="8" font-weight="bold" fill="#92400e">2</text>
  <text x="280" y="112" text-anchor="end" font-family="system-ui, sans-serif" font-size="6" fill="#d97706">Alerts</text>
  
  <rect x="90" y="125" width="200" height="24" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" rx="4"/>
  <circle cx="100" cy="137" r="2" fill="#22c55e"/>
  <text x="110" y="132" font-family="system-ui, sans-serif" font-size="8" fill="#166534">Fire Detection</text>
  <text x="280" y="132" text-anchor="end" font-family="system-ui, sans-serif" font-size="8" font-weight="bold" fill="#166534">OK</text>
  <text x="280" y="142" text-anchor="end" font-family="system-ui, sans-serif" font-size="6" fill="#16a34a">Normal</text>
  
  <!-- Bottom stats -->
  <text x="160" y="190" text-anchor="middle" font-family="system-ui, sans-serif" font-size="6" fill="#6b7280">Real-time AI • 24/7 • Edge Computing</text>
</svg>